<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>
  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>
    <header>
      <div class="head-text">
        <h1 class="heading">ACCESSIBLE FROG</h1>
        <span>we make awesome music</span>
      </div>
    </header>
    <main>
      <p class= "heading">Survey</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/concert01.jpg" alt="A photo from one of our concerts">
          <div class="container">
            <form class="survey">
              <fieldset>
                <legend>Who is your favorite band member: </legend>
                <input type="radio" name="res" value="" id="John">
                <label for="John">John</label><br>
                <input type="radio" name="res" value="" id="Hazzard">
                <label for="Hazzard">Hazzard</label><br>
                <input type="radio" name="res" value="" id="Bob">
                <label for="Bob">Bob</label><br>
                <input type="radio" name="res" value="" id="Sally">
                <label for="Sally">Sally</label><br>
              </fieldset>
              <fieldset class="album">
                <legend><label for="albums">What is your favorite album:</label></legend>
                <select id="albums" name="select">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>
              </fieldset>
              <fieldset class="song">
                <legend><label for="song">What is your favorite song:</label></legend>
                <textarea id="song" rows="2" cols="41"></textarea><br>
                <button type="button" name="button" aria-describedby="terms">Submit</button>
                <p id="terms">By Submitting this form, you agree to our terms and conditions.</p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <p class= "heading">Newsletter</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="A photo of the band">
            <div class="container">
          <form action="#" method="post" class="newsletter">
            <fieldset>
              <legend>Subscribe:</legend>
              <ul>
                <li>
                  <label for="fullname">Name:</label>
                  <input type="text" name="fullname" id="fullname" placeholder="required" required="">
                </li>
                <li>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" placeholder="required" required="">
                </li>
                <li>
                  <label for="confirmEmail">Retype Email:</label>
                  <input type="email" name="confirmEmail" id="confirmEmail" placeholder="required" required="">
                </li>
              </ul>
              <button class="button" type="submit" aria-describedby="signup">Sign Up</button>
              <p class="info" id="signup">This will subscribe you to our weekly newsletter</p>
            </fieldset>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="#" class="social twitter"><img src="img/twitter-32.png" alt="Twitter Icon"></a></li>
        <li><a href="#" class="social youtube"><img src="img/youtube-32.png" alt="YouTube Icon"></a></li>
        <li><a href="#" class="social spotify"><img src="img/spotify-32.png" alt="Spotify Icon"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
